<form ng-submit="newUser.register()" >
    <div ng-if="!registered" class="row">
        <div class="col-md-4" >
            <input  type="text" ng-model="newUser.email" placeholder="email" required/> *
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="newUser.password" placeholder="password" required /> *
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="newUser.confirmPassword" placeholder="password" required /> *
            <span ng-show="newUser.password !== newUser.confirmPassword">Passwords must match.</span>
        </div>
    </div>
    <div ng-if="!registered" class="row">
        <div class="col-md-12">
            <button type="submit" >Register</button>
        </div>
    </div>
    <div ng-if="registered">You have already registered.  Click to view your litters!
        <button type="button" ng-click="getLitters()" >Get Litters!</button>
    </div>
</form>
